<body>
  <header>
    <nav class="navbar">

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>

        <li><a href="maintenance.html">Maintenance</a></li>

      </ul>
      <div class="menu-toggle" id="menuToggle">â˜°</div>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="0712345678 or +254712345678" required>
          <small style="color: #666; font-size: 0.85rem;">Format: 0712345678 or +254712345678</small>
        </div>
        
        <div class="form-group">
          <label for="role">Account Type</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="tenant">Tenant</option>
            <option value="admin">Property Owner/Manager</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
            <span class="toggle-password">ğŸ‘ï¸</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="6">
            <span class="toggle-password">ğŸ‘ï¸</span>
          </div>
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Create Account</button>
        
        <p class="form-footer">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </section>

  <footer>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>

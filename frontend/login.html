<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to EstateHub - Access your property management dashboard">
  <title>Login | EstateHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">üè° EstateHub</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="maintenance.html">Maintenance</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">‚ò∞</div>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
        
        <p class="form-footer">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EstateHub | All Rights Reserved.</p>
  </footer>

  <script>
    // Login form handler - DO NOT load script.js here to avoid conflicts
    document.getElementById('loginForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Disable submit button to prevent double submission
      const submitButton = e.target.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Logging in...';

      try {
        const response = await fetch('http://localhost:8000/api/v1/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.status === 'success' && data.data?.token) {
          // Save authentication data
          localStorage.setItem('authToken', data.data.token);
          localStorage.setItem('user', JSON.stringify(data.data.user));
          
          // Get user role
          const role = data.data.user?.role;
          
          console.log('Login successful! Role:', role);
          alert(`Welcome back, ${data.data.user.full_name}!`);
          
          // Role-based redirect
          if (role === 'admin') {
            console.log('Redirecting to admin dashboard');
            window.location.href = 'admin-dashboard.html';
          } else if (role === 'tenant') {
            console.log('Redirecting to tenant dashboard');
            window.location.href = 'tenants_dashboard.html';
          } else {
            // Fallback for unknown roles
            console.warn('Unknown role:', role);
            window.location.href = 'index.html';
          }
        } else {
          alert('Login failed: ' + (data.error?.message || 'Invalid credentials'));
          submitButton.disabled = false;
          submitButton.textContent = originalText;
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Login failed. Please check your connection and try again.');
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      }
    });

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      const user = localStorage.getItem('user');
      
      if (token && user) {
        try {
          const userData = JSON.parse(user);
          console.log('User already logged in, redirecting...');
          
          // Redirect to appropriate dashboard
          if (userData.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else if (userData.role === 'tenant') {
            window.location.href = 'tenants_dashboard.html';
          }
        } catch (err) {
          // Invalid stored data, clear it
          localStorage.removeItem('authToken');
          localStorage.removeItem('user');
        }
      }
    });
  </script>
</body>
</html>

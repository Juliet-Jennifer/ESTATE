<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EstateHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <header>
    <nav class="navbar">
      <div class="logo">ğŸ¡ EstateHub</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-container">
      <h2>Create Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
        <label>Role</label>
        <select id="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="tenant">Tenant</option>
            <option value="admin">Admin</option>
        </select>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword('password', this)">ğŸ‘ï¸</span>
        </div>
        </div>

        <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">ğŸ‘ï¸</span>
        </div>
        </div>

        <button type="submit" class="btn">Register</button>
        <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EstateHub | All Rights Reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
